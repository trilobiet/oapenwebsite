<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title th:text="${section.name}">section name</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main
		layout:fragment="content"
		class="bulma-section"
		th:classappend="${bodyClass}"
	>
		<div class="bulma-container">
			<th:block th:insert="include/breadcrumbs :: breadcrumbs" />

			<header class="bulma-level bulma-is-mobile bulma-pb-2 oa-section-header">
				<div class="bulma-level-left">
					<h1
						class="bulma-title bulma-is-3 bulma-pb-4 bulma-mb-0 bulma-has-text-weight-normal"
						th:text="${section.name}"
					>
						Section name
					</h1>
				</div>
			</header>

			<div class="bulma-columns bulma-mt-6">
				<!-- intro -->
				<div
					class="bulma-column bulma-is-full-mobile bulma-is-two-thirds-desktop bulma-is-size-4"
					th:utext="${section.description}">
					Section description
				</div>

				<!-- stakeholder illustration -->
				<div class="bulma-is-flex bulma-is-justify-content-flex-end bulma-is-justify-content-center-mobile oa-stakeholder-doodle"
						th:if="${#lists.contains({'section-funders','section-librarians','section-researchers','section-publishers'}, bodyClass)}"
						th:with="slug=${#strings.replace(bodyClass, 'section-', '')}">
					<figure class="bulma-image">
						<img th:src="@{'/static-assets/svg/stakeholders/doodle-' + ${slug} + '.svg'}"
								alt="" aria-hidden="true" decoding="async" />
					</figure>
				</div>

			</div>


			<nav class="bulma-mt-6" aria-labelledby="section-nav-title">
				<h2 id="section-nav-title"
					class="bulma-title bulma-is-6 bulma-mb-3 bulma-has-text-weight-semibold">
					In this section
				</h2>

				<ul class="bulma-columns bulma-is-multiline bulma-mt-4">
					<li th:each="topic : ${section?.topics}"
							class="bulma-column
										bulma-is-full-mobile
										bulma-is-half-tablet
										bulma-is-one-third-desktop
										bulma-is-one-quarter-widescreen">
						<div class="bulma-panel bulma-is-shadowless oa-h-100">
							<a th:href="@{'/'+${section.slug}+'/'+${topic.slug}}"
								class="bulma-panel-block
												bulma-has-background-paper
												bulma-is-flex
												bulma-is-justify-content-space-between
												bulma-is-align-items-flex-start
												bulma-is-flex-grow-1
												oa-h-100">
								<span th:text="${topic.name}" class="bulma-is-size-4">Topic name</span>
								<span class="bulma-ml-5 bulma-icon bulma-tag bulma-is-large bulma-is-stone-light bulma-is-rounded" aria-hidden="true">
									<svg width="18" height="18" viewBox="0 0 24 24" focusable="false">
										<path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="2"
													stroke-linecap="round" stroke-linejoin="round"/>
									</svg>
								</span>
							</a>
						</div>
					</li>
				</ul>
			</nav>

		</div>
	</main>

</body>
</html>
