<!--
  HEADER
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<th:block th:fragment="header">
  <header id="oa-header" class="oa-header" role="banner">
    <nav class="bulma-navbar bulma-has-background-brand-hero bulma-has-text-paper bulma-is-shadowless"
        role="navigation" aria-label="Main navigation">
      <h2 class="bulma-is-sr-only">Main navigation</h2>
      <div class="bulma-container">

        <!-- brand + burger -->
        <div class="bulma-navbar-brand">
          <a class="bulma-navbar-item oa-logo" th:href="@{'/'}" aria-label="OAPEN homepage">
            <img th:src="@{/static-assets/images/logotype.svg}" alt="OAPEN" width="132" height="32">
          </a>
          <a role="button"
            class="bulma-navbar-burger bulma-burger bulma-has-text-paper"
            aria-label="menu" aria-expanded="false"
            data-target="oa-nav">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <!-- Full menu -->
        <div id="oa-nav" class="bulma-navbar-menu oa-nav-mobile">
          <ul class="bulma-navbar-start oa-navbar-list" role="menubar">
            <!-- Left sections -->
            <li th:each="mnusection : ${menuLeftSections}"
                class="bulma-navbar-item"
                th:classappend="${#lists.isEmpty(mnusection.topics)} ? '' : ' bulma-has-dropdown bulma-is-hoverable'">
              <th:block th:insert="layout/submenu :: section_navigation">submenu</th:block>
            </li>

            <!-- Right sections -->
            <li th:each="mnusection : ${menuRightSections}"
                class="bulma-navbar-item"
                th:classappend="${#lists.isEmpty(mnusection.topics)} ? '' : ' bulma-has-dropdown bulma-is-hoverable'">
              <th:block th:insert="layout/submenu :: section_navigation">submenu</th:block>
            </li>
          </ul>

          <!-- Newsletter -->
          <div class="bulma-navbar-end">
            <div class="bulma-navbar-item">
              <a href="https://eepurl.com/kEPGr" class="bulma-button bulma-is-small bulma-is-outlined bulma-is-shadowless">Newsletter</a>
            </div>
          </div>
        </div>

      </div>
    </nav>
  </header>
</th:block>
