<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
  Drop down submenu
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="section_navigation">
  <a class="bulma-navbar-link bulma-has-text-white bulma-is-size-6-mobile bulma-is-block"
     th:href="@{'/'+${mnusection.slug}}"
     th:text="${mnusection.name}"
     th:classappend="${(section != null and mnusection.id == section.id) or #httpServletRequest.requestURI.startsWith('/' + mnusection.slug)} ? ' bulma-is-active' : ''">
  </a>

  <div class="bulma-navbar-dropdown oa-megamenu"
       th:if="${mnusection.topics != null and !#lists.isEmpty(mnusection.topics)}">
    <ul class="bulma-columns bulma-is-multiline bulma-is-gapless">
      <li class="bulma-column bulma-is-one-quarter-desktop bulma-is-one-third-tablet bulma-is-full-mobile"
          th:each="mnutopic : ${mnusection.topics}">
        <a class="bulma-navbar-item bulma-is-block bulma-is-shadowless bulma-has-text-white bulma-is-size-7-mobile"
           th:href="@{'/'+${mnusection.slug}+'/'+${mnutopic.slug}}"
           th:text="${mnutopic.name}"
           th:classappend="${#httpServletRequest.requestURI.startsWith('/' + mnusection.slug + '/' + mnutopic.slug)} ? ' bulma-is-active' : ''">
        </a>
      </li>
    </ul>
  </div>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
