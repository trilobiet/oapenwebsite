<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main layout:fragment="content" class="bulma-section">
		<div class="bulma-container">

			<th:block th:insert="include/breadcrumbs :: breadcrumbs"/>

			<!-- Page header -->
			<header
				class="bulma-pb-2 bulma-mb-6 bulma-has-text-centered oa-section-header oa-has-star-center"
				th:classappend="' star-offset-' + ${T(java.lang.Math).round(T(java.lang.Math).random()*2 + 1)}"
				th:style="'--star-url:url(' + @{/static-assets/svg/Star3.svg} + '); --star-size:28px; ' +
									'--star2-url:url(' + @{/static-assets/svg/Star1.svg} + '); --star2-size:18px; --star2-x:82%;'">
				<p class="bulma-mb-4 bulma-tag bulma-is-small bulma-is-dark bulma-is-rounded bulma-has-text-weight-medium">
					OAPEN Blog
				</p>
				<p class="bulma-mb-4 bulma-has-text-weight-semibold">
					<span th:text="${featuredPost.author}">Author</span>
					&middot;
					<time th:text="${#temporals.format(featuredPost.publicationDate,'E dd MMM yyyy')}"
								th:attr="datetime=${#temporals.format(featuredPost.publicationDate,'yyyy-MM-dd')}"
								aria-label="Publication date">Publication Date</time>
				</p>
				<h1 class="bulma-title bulma-is-1" th:text="${featuredPost.title}">Blog Title</h1>
				<p class="bulma-mb-6 bulma-has-text-weight-semibold">
					Read this article at <br>
					<a th:href="${featuredPost.link}" target="_blank" rel="noopener" title="Go to the hypotheses.org website">
						<img th:src="@{/static-assets/images/logo-hypotheses.png}" alt="Hypotheses logo" width="100" height="24">
					</a>
				</p>
			</header>

			<!-- Featured post -->
			<p th:if="${featuredPost == null}">Nothing here yet...</p>

			<article th:if="${featuredPost != null}">
				<div class="bulma-columns bulma-is-centered">
					<div class="bulma-column bulma-is-10-tablet bulma-is-7-desktop">
						<div class="bulma-content bulma-is-size-5">
							<div th:utext="${featuredPost.contents}">
								Blog Post
							</div>
						</div>
					</div>
				</div>
			</article>

			<!-- More posts -->
			<section class="bulma-mt-6" aria-labelledby="more-posts-title">
				<header
					class="bulma-level bulma-is-mobile bulma-pb-2 oa-section-header oa-has-star-left"
					th:classappend="' star-offset-' + ${T(java.lang.Math).round(T(java.lang.Math).random()*2 + 1)}"
					th:style="'--star-url:url(' + @{/static-assets/svg/Star4.svg} + '); --star-size:24px; ' +
										'--star2-url:url(' + @{/static-assets/svg/Star2.svg} + '); --star2-size:18px; --star2-x:78%;'">
					<div class="bulma-level-left">
						<h2 id="more-posts-title" class="bulma-title bulma-is-6 bulma-pb-4 bulma-mb-0 bulma-has-text-weight-semibold">
							More from the blog
						</h2>
					</div>
				</header>

				<th:block th:insert="include/blogposts :: hypotheses"/>
			</section>

		</div>
	</main>

</body>
</html>
