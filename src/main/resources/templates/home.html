<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OAPEN Home</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

	<!-- /* Content of this page will be decorated by the elements of layout.html (layout/main) */ -->
	<main layout:fragment="content" class="oapen-main bulma-has-background-parchment">

		<!-- Hero (Featured Titles + Search + Intro/Slogan) -->
		<section class="bulma-hero bulma-is-fullheight oapen-home-hero" role="region" aria-label="Homepage hero">
			<div class="bulma-hero-body">
				<div class="bulma-container">
					<div class="bulma-columns bulma-is-variable bulma-is-6 bulma-is-vcentered">
						<!-- Left: title, tagline, blurb, search, browse -->
						<div class="bulma-column bulma-is-6-desktop">
							<th:block th:insert="~{home/herosearch :: hero_left}">Hero content</th:block>
						</div>

						<!-- Right: featured titles stream -->
						<div class="bulma-column bulma-is-6-desktop" role="region" aria-label="New additions" aria-live="polite">
							<div class="carouselloader" th:data-src="|@{/featuredtitles} #FeaturedTitles|"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- By the numbers -->
		<section id="oapen-numbers" class="bulma-hero bulma-is-medium bulma-has-background-ink bulma-has-text-parchment oapen-home-numbers">
			<div class="bulma-hero-body bulma-is-align-items-center">
				<div class="bulma-container">
					<div class="bulma-columns bulma-is-multiline bulma-is-vcentered">

						<!-- Heading + blurb -->
						<div class="bulma-column bulma-is-4">
							<h2 class="bulma-title bulma-is-4 bulma-mb-0 bulma-has-text-weight-normal">Publishing, at scale</h2>
							<p class="bulma-mt-4">
								These are the numbers that reflect a community committed to open book publishing.
							</p>
						</div>

						<!-- Stats -->
						<div class="bulma-column bulma-is-8">
							<div class="bulma-columns bulma-is-multiline bulma-is-variable bulma-is-4 bulma-is-align-items-stretch">

								<article class="bulma-column bulma-is-4">
									<div class="oa-stat bulma-has-text-centered bulma-is-flex bulma-is-flex-direction-column bulma-is-justify-content-center bulma-py-4">
										<p class="bulma-title bulma-is-2 bulma-mb-3">2,640</p>
										<p class="bulma-is-size-6">Subjects covered</p>
									</div>
								</article>

								<article class="bulma-column bulma-is-4">
									<div class="oa-stat bulma-has-text-centered bulma-is-flex bulma-is-flex-direction-column bulma-is-justify-content-center bulma-py-4">
										<p class="bulma-title bulma-is-2 bulma-mb-3">487</p>
										<p class="bulma-is-size-6">Participating publishers</p>
									</div>
								</article>

								<article class="bulma-column bulma-is-4">
									<div class="oa-stat bulma-has-text-centered bulma-is-flex bulma-is-flex-direction-column bulma-is-justify-content-center bulma-py-4">
										<p class="bulma-title bulma-is-2 bulma-mb-3">86</p>
										<p class="bulma-is-size-6">Languages represented</p>
									</div>
								</article>

							</div>
						</div>

					</div>
				</div>
			</div>
		</section>

		<!--/*  
		<section class="section oapen-home-showcases">

			<div class="container">
				<th:block th:insert="home/showcases :: showcases">
					Showcases
				</th:block>
			</div>

		</section>
		*/-->

		<!-- <section class="bulma-section oapen-home-highlights">

			<div class="bulma-container">
				<th:block th:insert="home/highlights :: highlights">
					Highlights
				</th:block>
			</div>

		</section> -->

		<!-- Feed (Spotlights + Blog) -->
		<section class="bulma-section">
			<div class="bulma-container">
				<header class="bulma-level bulma-is-mobile bulma-is-align-items-center bulma-is-border-bottom bulma-pb-4 oa-section-header">
					<div class="bulma-level-left">
						<h2 class="bulma-title bulma-is-4 bulma-mb-0 bulma-has-text-weight-normal">The latest from OAPEN</h2>
					</div>
					<!-- <div class="bulma-level-right">
						<a th:href="@{/news}" class="bulma-link oa-link-underline">See all news →</a>
					</div> -->
				</header>
				<ul class="bulma-columns bulma-is-multiline bulma-is-variable bulma-is-6 bulma-is-align-items-stretch oa-feed" role="list">
					<th:block th:insert="home/spotlights :: spotlights">Spotlights</th:block>
					<th:block th:insert="home/blogposts :: blogposts">Blog posts</th:block>
				</ul>
			</div>
		</section>
		
		<!-- Toolkit (or any other promo) CTA -->
		<section class="bulma-hero bulma-is-halfheight bulma-has-background-primary bulma-has-text-ink oa-promo">
			<div class="bulma-hero-body bulma-is-align-items-center">
				<th:block th:insert="home/toolkit :: toolkit">Toolkit banner</th:block>
			</div>
		</section>

		<!-- Funders collections — logo grid -->
		<section class="bulma-section">

			<th:block th:insert="home/funders :: funders">
				Funder collections
			</th:block>

		</section>

		<span th:text="${ip}" style="display:none">your ip</span>

	</main>

</body>
</html>
