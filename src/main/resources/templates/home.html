<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OAPEN Home</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

	<main layout:fragment="content" class="bulma-has-background-paper bulma-pb-6">

		<!-- Hero (tagline + featured titles + search) -->
		<th:block th:insert="home/hero :: hero">Hero</th:block>

		<!-- By the numbers -->
		<th:block th:insert="home/stats :: stats">By the numbers</th:block>

		<!-- Highlights, if activated in Strapi -->
		<th:block th:if="${highlights != null and !#lists.isEmpty(highlights)}" th:insert="home/highlights :: highlights">
			Highlights
		</th:block>

		<!-- Feed (Spotlights + Blog) -->
		<th:block th:insert="home/feed :: feed">Newsfeed</th:block>
		
		<!-- Toolkit (or any other promo) CTA -->
		<th:block th:insert="home/toolkit :: toolkit">Toolkit banner</th:block>

		<!-- Funders collections â€” logo grid -->
		<th:block th:insert="home/funders :: funders">Funder collections</th:block>

		<!-- Newsletter sign-up -->
		<th:block th:insert="home/newsletter :: newsletter">Newsletter</th:block>

		<span th:text="${ip}" style="display:none">your ip</span>

	</main>

</body>
</html>
