<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OAPEN Web - Related Articles</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="oapen-main" layout:fragment="content">

		<nav class="oapen-related-articles" th:fragment="linked" th:if="${not #lists.isEmpty(linked)}">

			<div class="bulma-is-title bulma-is-5 oapen-section-caption">Linked</div>
			
			<hr class="bulma-is-hidden"/>

			<ul>

				<li th:each="article:${linked}">
					<a th:href="@{'/article/'+${article.slug}}"
					   th:text="${article.title}">article title</a>
				</li>

			</ul>

		</nav>

		<nav class="oapen-linked-articles" th:fragment="related" th:if="${not #lists.isEmpty(related)}">

			<div class="bulma-is-title bulma-is-5 oapen-section-caption">Related</div>
			
			<hr class="bulma-is-hidden"/>

			<ul>

				<li th:each="article:${related}">
					<a th:href="@{'/article/'+${article.slug}}"
					   th:text="${article.title}">article title</a>
				</li>

			</ul>

		</nav>

	</main>

</body>

</html>
