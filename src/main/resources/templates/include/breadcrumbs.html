<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OAPEN Web - Breadcrumbs</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="bulma-section oapen-main" layout:fragment="content">

		<nav th:fragment="breadcrumbs" class="bulma-breadcrumb" aria-label="breadcrumbs">
			<ul>
				<li>
					<a th:href="@{'/'}">Home</a>
				</li>
				<li th:if="${section}">
					<a th:href="@{'/'+${section.slug}}" th:text="${section.name}">Section</a>
				</li>
				<li th:if="${section} and ${topic}">
					<a th:href="@{'/'+${section.slug}+'/'+${topic.slug}}" th:text="${topic.name}">Topic</a>
				</li>
				<li th:if="${article}" class="bulma-is-active">
					<a href="#" aria-current="page" th:text="${article.title}">Article</a>
				</li>
			</ul>
		</nav>

	</main>

</body>

</html>
