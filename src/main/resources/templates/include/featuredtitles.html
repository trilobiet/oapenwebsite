<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name=”robots” content=”noindex,follow”/>
    <title>OAPEN Web - Featured Titles</title>
</head>
<body>

<!--
	Featured Titles (new additions)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="featured">
  <div id="FeaturedTitles" class="oa-featured-titles" role="region" aria-label="New additions">
    <h2 class="bulma-title bulma-is-6 bulma-mb-3 bulma-is-sr-only" th:href="@{/featuredtitles}">New additions</h2>

    <!-- a11y-friendly horizontal scroll; JS carousel can enhance later -->
    <div id="slider" class="oa-carousel" tabindex="0" aria-roledescription="carousel" aria-label="Book covers">

      <a th:each="item : ${featuredItems}"
         th:href="${item.url}"
         class="bulma-card bulma-is-shadowless">

        <div class="bulma-card-image">
          <figure class="bulma-image bulma-is-2by3">
            <img
              th:src="${#strings.isEmpty(item.thumbnailPath)} ?
                        @{/static-assets/images/missing.png} :
                        @{|${settings.dspace_api}${item.thumbnailPath}|}"
              th:alt="|${item.title} – cover|">
          </figure>
        </div>

        <div class="bulma-card-content">
          <div class="bulma-is-size-7" th:text="${item.title}">Item title</div>
        </div>
      </a>
    </div>
		
  </div>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
