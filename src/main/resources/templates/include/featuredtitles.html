<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name=”robots” content=”noindex,follow”/>
    <title>OAPEN Web - Featured Titles</title>
</head>
<body>

<!--
	Featured Titles (new additions)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="featured">

	<div id="FeaturedTitles">

		<div class="bulma-title bulma-is-6 oapen-section-caption">New additions</div>
		
		<hr class="bulma-is-hidden"/>

		<div id="slider" style="overflow:hidden;">
	
			<a th:each="item: ${featuredItems}"
			   th:href="${item.url}"
			   class="bulma-card">
				<div class="bulma-card-image">
					<figure class="bulma-image">
						<img th:src="${item.thumbnailPath}!=''?${settings.dspace_api}+${item.thumbnailPath}:@{'/static-assets/images/missing.png'}" alt="cover"/>
					</figure>
				</div>
				<div class="bulma-card-content">
					<div th:text="${item.title}">
						Item title
					</div>
				</div>
			</a>
	
		</div><!-- /slider -->
		
	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
