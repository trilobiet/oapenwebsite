<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name=”robots” content=”noindex,follow”/>
    <title>OAPEN Web - Featured Titles</title>
</head>
<body>

<!--
	Featured Titles (new additions)
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="featured">
  <div id="FeaturedTitles" class="oa-featured-titles" role="region" aria-label="New additions">
    <header
					class="bulma-level bulma-is-mobile bulma-pb-2 oa-section-header oa-has-star-center"
					th:classappend="' star-offset-' + ${T(java.lang.Math).round(T(java.lang.Math).random()*2 + 1)}"
					th:style="'--star-url:url(' + @{/static-assets/svg/Star3.svg} + '); --star-size:32px; ' +
          '--star2-url:url(' + @{/static-assets/svg/Star2.svg} + '); --star2-size:24px; --star2-x:78%;'">
      <div class="bulma-level-left">
        <h2 class="bulma-title bulma-is-5 bulma-pb-4 bulma-mb-0 bulma-has-text-weight-normal">New from the OAPEN Library</h2>
      </div>
    </header>

    <!-- CSS-only, a11y-friendly carousel (improved later with JS) -->
    <div id="slider"
         class="oa-carousel"
         role="list"
         aria-roledescription="carousel"
         aria-label="New additions – book covers"
         tabindex="0">

      <a th:each="item : ${featuredItems}"
         th:href="${item.url}"
         class="bulma-card bulma-is-shadowless bulma-is-radiusless oa-slide"
         role="listitem"
         th:attr="aria-label=${item.title}">
        <div class="bulma-card-image">
          <figure class="bulma-image bulma-is-radiusless oa-cover-box">
            <img class="oa-cover bulma-is-radiusless"
                 loading="lazy" decoding="async" draggable="false"
                 th:src="${#strings.isEmpty(item.thumbnailPath)} ?
                           @{/static-assets/images/missing.png} :
                           @{|${settings.dspace_api}${item.thumbnailPath}|}"
                 th:alt="|${item.title} – cover|">
          </figure>
        </div>
        <div class="bulma-card-content">
          <p class="bulma-is-size-7 oa-cover-title" th:text="${item.title}">Item title</p>
        </div>
      </a>

    </div>
  </div>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
