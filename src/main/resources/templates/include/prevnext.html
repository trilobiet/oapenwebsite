<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OAPEN web - prev-next navigation</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="bulma-section oapen-main" layout:fragment="content">

		<th:block th:fragment="prevnext" th:if="${article.prevArticle !=null || article.nextArticle != null}">
		
			<nav class="oapen-prevnext bulma-content">
				
				<a class="oapen-prevarticle"
				   th:if="${article.prevArticle != null && article.prevArticle.publish}" 
				   th:href="@{${sectionprefix}+${article.prevArticle.slug}}" 
				   th:text="${article.prevArticle.title}">
				   <i class="fas fa-angle-left">&nbsp;previous&nbsp;article</i>
				</a> 	
				<a class="oapen-nextarticle" 
				   th:if="${article.nextArticle != null && article.nextArticle.publish}"
				   th:href="@{${sectionprefix}+${article.nextArticle.slug}}" 
				   th:text="${article.nextArticle.title}">
				   <i class="fas fa-angle-right">next&nbsp;article&nbsp;</i>
				</a>

			</nav>

		</th:block>

	</main>

</body>

</html>
