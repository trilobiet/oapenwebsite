<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Hero search + browse tags
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="search">
  <section role="search" aria-labelledby="home-search-title" class="bulma-section bulma-py-6">
    <div class="bulma-container bulma-has-text-centered">
      
      <h2 id="home-search-title" class="bulma-title bulma-is-2 bulma-mb-5 bulma-has-text-weight-semibold">
        Searching for something specific?
      </h2>

      <form
        th:action="${settings.dspace_site+'discover'}"
        role="search"
        aria-labelledby="home-search-title"
        class="oa-footer-form"
      >
        <label for="ipt_search" class="bulma-is-sr-only" id="search-label">
          Find open access books by keyword
        </label>

        <div class="bulma-field bulma-has-addons oa-input-group">
          <p class="bulma-control bulma-is-expanded">
            <input
              id="ipt_search"
              class="bulma-input bulma-is-shadowless bulma-is-outlined bulma-has-background-paper has-text-centered"
              type="search"
              name="query"
              placeholder="Search OAPEN Library"
              autocomplete="off"
              required
            >
          </p>

          <p class="bulma-control">
            <button
              type="submit"
              class="bulma-button bulma-is-shadowless bulma-has-background-paper"
              aria-label="Search"
            >
              <span class="bulma-is-sr-only">Search</span>
              <!-- magnifying glass icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true" focusable="false"
                  xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="16.65" y1="16.65" x2="21" y2="21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </p>
        </div>
      </form>


      <div class="bulma-mt-5" role="group" aria-label="Browse by">
        <h3 class="bulma-is-size-5 bulma-mb-3 bulma-has-text-weight-medium">Browse</h3>
        <ul class="bulma-tags bulma-is-justify-content-center">
          <li><a class="bulma-tag bulma-is-medium bulma-is-rounded bulma-has-background-brand-hero bulma-has-text-paper bulma-has-text-weight-medium"
                 th:href="${settings.dspace_site+'browse?type=classification_text'}">Subject</a></li>
          <li><a class="bulma-tag bulma-is-medium bulma-is-rounded bulma-has-background-brand-hero bulma-has-text-paper bulma-has-text-weight-medium"
                 th:href="${settings.dspace_site+'browse?type=publisher'}">Publisher</a></li>
          <li><a class="bulma-tag bulma-is-medium bulma-is-rounded bulma-has-background-brand-hero bulma-has-text-paper bulma-has-text-weight-medium"
                 th:href="${settings.dspace_site+'browse?type=collection'}">Collections</a></li>
          <li><a class="bulma-tag bulma-is-medium bulma-is-rounded bulma-has-background-brand-hero bulma-has-text-paper bulma-has-text-weight-medium"
                 th:href="${settings.dspace_site+'browse?type=language'}">Language</a></li>
        </ul>
      </div>

    </div>
  </section>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
