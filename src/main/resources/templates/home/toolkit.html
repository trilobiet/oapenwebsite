<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
  Toolkit CTA
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="toolkit">
  <div class="bulma-container">
    <div class="bulma-columns bulma-is-vcentered bulma-is-variable bulma-is-5">

      <!-- Visual / label -->
      <div class="bulma-column bulma-is-two-fifths bulma-has-text-centered">
        <p class="bulma-title bulma-is-6 bulma-mb-1">OAPEN is proud to offer its</p>
        <h2 class="bulma-title bulma-is-2 bulma-mb-4">OA Books Toolkit</h2>
      </div>

      <!-- Copy + CTA -->
      <div class="bulma-column">
        <h3 class="bulma-title bulma-is-4 bulma-mb-3">For authors</h3>
        <div class="bulma-mb-5">
          <p class="bulma-is-size-4">
            The toolkit helps authors navigate open-access book publishing, building trust through clear guidance. Browse lifecycle-based articles, FAQs or search by keyword.
          </p>
        </div>
        <a th:href="${toolkitUrl}" class="bulma-button bulma-is-outlined bulma-is-shadowless">Go to the Toolkit</a>
      </div>

    </div>
  </div>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
