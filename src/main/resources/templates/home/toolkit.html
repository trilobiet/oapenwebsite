<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Toolkit Callout
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="toolkit">

	<div class="bulma-container">

		<div class="bulma-columns bulma-is-vcentered">

			<div class="bulma-column bulma-is-two-fifths oapen-toolkit-title">
			
				<h4>OAPEN</h4> 

				<h1>OA Books Toolkit</h1>

				<div class="oapen-toolbox-icon">
					<img th:src="@{/static-assets/images/layout/toolkit.svg}" width="100" alt="toolkit icon"/>
				</div>	 

			</div>

			<div class="bulma-column">

				<div class="bulma-content" th:utext="${topictoolkit.description}">
					Intro text. Intro text. Intro text. Intro text. Intro text. Intro text.
					Intro text. Intro text. Intro text. Intro text. Intro text. Intro text.
				</div>

				<div class="bulma-buttons oapen-toolkit-buttons">
				
					<a th:href="${toolkitUrl}" class="bulma-button bulma-is-danger bulma-is-rounded">
						<span>Go to the Toolkit</span>
						<span class="bulma-icon bulma-is-small">
							<i class="fas fa-caret-circle-right" aria-hidden="true"></i>
						</span>
					</a>

				</div>

			</div>

		</div>

	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
