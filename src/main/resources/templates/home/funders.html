<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Funder Logos 
	(DSpace Collections)
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="funders">

	<div class="bulma-title bulma-is-6 oapen-section-caption">Collections</div>
	
	<hr class="bulma-is-hidden"/>

	<div class="bulma-columns bulma-is-mobile bulma-is-multiline bulma-is-centered">

		<div class="bulma-column bulma-is-half-mobile bulma-is-one-third-tablet bulma-is-one-fifth-desktop" th:each="funder: ${funders}">
			<a th:href="@{'/topic/'+${funder.slug}}">
				<figure>
					<img th:src="${funderlogos.get(funder.id)}" th:alt="${'Logo '+funder.name}">
					<figcaption th:text="${funder.name}">
						Funder name
					</figcaption>
				</figure>
			</a>
		</div>

	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
