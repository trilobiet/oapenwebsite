<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Blogposts (Hypotheses)
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="blogposts">

	<!-- blogposts -->
	<div class="bulma-column bulma-is-one-third-desktop oapen-home-spotlight" th:each="blogPost: ${rssItems}">

		<div class="bulma-title bulma-is-6 oapen-section-caption">Blog Post</div>
		
		<hr class="bulma-is-hidden"/>

		<h2 class="bulma-title bulma-is-5">
			<a th:href="@{'/blog/?link='+ ${@viewhelpers.urlEncode(blogPost.link)}}" th:text="${blogPost.title}">Title</a>
		</h2>

		<p th:utext="${@viewhelpers.abbreviate(blogPost.description, 300)}">
			Blogpost dummy text
		</p>

	</div>

</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
