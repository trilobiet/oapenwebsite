<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Fragments</title>
</head>
<body>

<div th:fragment="header">
    <h1>Thymeleaf Fragments</h1>
</div>

<!--
	Bluesky feed embed
~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<th:block th:fragment="blueskycard">
  <li class="bulma-column bulma-is-full-mobile bulma-is-half-tablet bulma-is-one-third-desktop">
    <article class="bulma-card bulma-is-radiusless bulma-is-shadowless oa-feed-item">
      <div class="bulma-card-content">
        <h3 class="bulma-is-sr-only">Bluesky Feed</h3>

        <div class="oa-bluesky-feed">
          <bsky-embed
            username="oapenbooks.bsky.social"
            mode="light"
            limit="5"
            custom-styles="
              /* hide profile avatar */
              img[alt='profile picture'] { display:none !important; }

              /* remove left indent used when an avatar is present */
              .ml-10 { margin-left: 0 !important; }

              /* inherit typography from page */
              :host { font-family: inherit !important; font-size: inherit !important; line-height: 1.6 !important; }
              .light, .dark, article, p, a, span, div, time, h1, h2, h3, h4, h5, h6 { font-family: inherit !important; }

              /* reduce boldness of headings */
              .font-bold { font-weight: 500 !important; }
            ">
          </bsky-embed>
        </div>

        <p class="bulma-mt-5">
          <a
            class="bulma-button bulma-is-small bulma-is-outlined bulma-is-dark bulma-is-shadowless"
            href="https://bsky.app/profile/oapenbooks.bsky.social"
            aria-label="OAPEN on Bluesky"
          >
            OAPEN on Bluesky
          </a>
        </p>
      </div>
    </article>
  </li>
</th:block>

<footer th:fragment="footer">
	<p>2020 trilobiet.nl</p>
</footer>

</body>
</html>
