<!doctype html>
<html layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>OApen web - Related Articles</title>
</head>

<body>

	<!--
		BODY
	~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<main class="oapen-main" layout:fragment="content">

		<aside class="oapen-section-topics" th:fragment="topics" th:if="${section}">

			<h5 class="is-title is-5 oapen-section-caption" th:text="${section.name}">This section</h5>

			<ul>

				<li th:each="topic:${section.topics}">
					<a th:href="@{'/'}+${section.slug}+'/'+${topic.slug}" th:text="${topic.name}">
						Topic name
					</a>
				</li>

			</ul>

		</aside>

	</main>

</body>

</html>
